<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post ID Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
        }
        .output ul {
            list-style-type: none;
            padding: 0;
        }
        .output li {
            background: #f1f1f1;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram Post ID Extractor</h1>
        <p>Incolla uno o pi√π link di Instagram (uno per riga) nel campo qui sotto:</p>
        <textarea id="inputLinks" placeholder="https://www.instagram.com/p/XYZ123/"></textarea>
        <button onclick="extractPostIds()">Estrai Post ID</button>
        <div class="output" id="output">
            <h2>Risultati:</h2>
            <ul id="resultList"></ul>
        </div>
    </div>

    <script>
        function extractPostIds() {
            const input = document.getElementById('inputLinks').value;
            const links = input.split('\n');
            const resultList = document.getElementById('resultList');
            resultList.innerHTML = '';

            links.forEach(link => {
                const trimmedLink = link.trim();
                const match = trimmedLink.match(/media\?id=(\d+)/);

                if (match && match[1]) {
                    const postId = match[1];
                    const listItem = document.createElement('li');
                    listItem.textContent = `Post ID: ${postId}`;
                    resultList.appendChild(listItem);
                } else {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Nessun Post ID trovato per il link: ${trimmedLink}`;
                    resultList.appendChild(listItem);
                }
            });
        }
    </script>
</body>
</html>
